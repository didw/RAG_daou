apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-system-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: rag-system-service
                port:
                  number: 80
